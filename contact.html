    <link rel="stylesheet" href="contactindex.css"> <!-- Lien vers la feuille de style CSS -->
</head>
<body>

<!-- En-tête du site -->
<header>
    <nav class="navbar1">
        <!-- Logo de l'entreprise -->
        <img src="Image-Photoroom-Photoroom.png" height="85.8" width="130" alt="logo de l'enseigne"/>
        <h1> Séraphin Parys</h1>

        <!-- Menu de navigation -->
        <ul>
            <a href="index.html">Accueil</a>
            <a href="notrehistoire.html">Notre histoire</a>
            <a href="nosdemarches.html">Nos Démarches</a>
            <a href="galeriesphotos.html">Galeries photos</a>
            <a href="contact.html">Contact</a>
            <i class="fa-solid fa-magnifying-glass"></i> <!-- Icône de recherche -->
        </ul>
    </nav>
</header>

<!-- Contenu principal -->
<main>
    <section class="contact-form">
        <form action="#" method="POST"> <!-- Formulaire de contact -->

            <!-- Champ Nom -->
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Martin" required>
            </div>

            <!-- Champ Prénom -->
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Pêcheur" required>
            </div>

            <!-- Champ Adresse -->
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" placeholder="8 avenue du port" required>
            </div>

            <!-- Champ Email -->
            <div class="form-group">
                <label for="email">Adresse E-mail :</label>
                <input type="email" id="email" name="email" placeholder="martin.pecheur@gmail.com" required>
            </div>

            <!-- Champ Commentaires -->
            <div class="form-group">
                <label for="commentaires">Commentaires :</label>
                <textarea id="commentaires" name="commentaires" rows="5" placeholder="Le site est vraiment incroyable !"></textarea>
            </div>

            <!-- Bouton d'envoi -->
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </section>
</main>

        <!-- Logo dans le footer -->

            <i class="fa-solid fa-magnifying-glass"></i> <!-- Icône de recherche -->
        </ul>
    </nav>
</footer>

</body>
</html>
