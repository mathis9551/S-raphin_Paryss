<!-- Contenu principal -->
<main>
    <section class="contact-form">
        <form action="#" method="POST"> <!-- Formulaire de contact -->

            <!-- Champ Nom -->
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Martin" required>
            </div>

            <!-- Champ Prénom -->
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Pêcheur" required>
            </div>

            <!-- Champ Adresse -->
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" placeholder="8 avenue du port" required>
            </div>

            <!-- Champ Email -->
            <div class="form-group">
                <label for="email">Adresse E-mail :</label>
                <input type="email" id="email" name="email" placeholder="martin.pecheur@gmail.com" required>
            </div>

            <!-- Champ Commentaires -->
            <div class="form-group">
                <label for="commentaires">Commentaires :</label>
                <textarea id="commentaires" name="commentaires" rows="5" placeholder="Le site est vraiment incroyable !"></textarea>
            </div>

            <!-- Bouton d'envoi -->
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
            <!-- géolocalisation-->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5248.940115428808!2d2.303626548336809!3d48.86831504268901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fc518637631%3A0x7c6b92d2c2465999!2zQ2hhbXBzLcOJbHlzw6llcywgUGFyaXM!5e0!3m2!1sfr!2sfr!4v1741112867672!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5248.940115428808!2d2.303626548336809!3d48.86831504268901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fc518637631%3A0x7c6b92d2c2465999!2zQ2hhbXBzLcOJbHlzw6llcywgUGFyaXM!5e0!3m2!1sfr!2sfr!4v1741112867672!5m2!1sfr!2sfr"

                        loading="lazy">

            </div>
        </form>
    </section>
